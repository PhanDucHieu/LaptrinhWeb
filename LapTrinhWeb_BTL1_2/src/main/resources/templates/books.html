<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<script src="/js/my.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List Books</h1>
			<a th:href="@{/addBook}" class="btn btn-success col-lg-12" onclick="enterEditMode()">New</a>
			<table class="table table-striped table-bordered">
			
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>TITLE</th>
						<th>AUTHOR</th>
						<th>RELEASE DATE</th>
						<th>CATEGORY</th>
						<th>PAGE</th>
						<th>DESCRIPTION</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "book: ${books}">
						<td th:text="${book.id}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.releaseDate}"></td>
						<td th:text="${book.category}"></td>
						<td th:text="${book.page}"></td>
						<td th:text="${book.description}"></td>
						
						<td><a th:href="@{book/{id}(id=${book.id})}"
							class="btn btn-success">View</a>
							<a th:href="@{delete/{id}(id=${book.id})}"
							class="btn btn-danger" onclick="return confirm('Ban muon xoa?')">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
