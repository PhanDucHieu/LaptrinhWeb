<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="/js/my.js"></script>
<link href="/static/css/my.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<h1>Book</h1>
	</div>
	<form th:object="${book}" th:action="@{{id} (id=${book.id})}"
		th:method="${id} == 'add' ? POST:PUT">
		<!-- th:action="@{{id} (id1=${book.id})}" - Bi sai id thanh id1 nhung van add duoc, chi khong update duoc -->
		<table>
			<tr>
				<td>ID:</td>
				<td><input type="number" id="id" name="id"
					th:value="${book.id}" readonly="readonly" /></td>
			</tr>
			<tr>
				<td>TITLE:<span>*</span></td>
				<td><input type="text" id="title" name="title"
					th:field="*{title}" th:value="${book.title}" /></td>
				<td th:text="${messageTitle}" style="color: red;"></td>
			</tr>
			<tr>
				<td>AUTHOR:<span>*</span></td>
				<td><input type="text" id="author" name="author"
					th:field="*{author}" th:value="${book.author}" /></td>
				<td th:text="${messageAuthor}" style="color: red;"></td>
			</tr>
			<tr>
				<td>Release Date:<span>*</span></td>
				<td><input type="date" id="releaseDate" name="releaseDate"
					th:field="*{releaseDate}" th:value="${book.releaseDate}" /></td>
				<td th:text="${messageReleaseDate}" style="color: red;"></td>
			</tr>
			<tr>
				<td>Category:</td>
				<td><input type="text" id="category" name="category"
					th:value="${book.category}" /></td>
			</tr>
			<tr>
				<td>Page:</td>
				<td><input type="number" id="page" name="page"
					th:value="${book.page}" /></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" id="description" name="description"
					th:value="${book.description}" /></td>
			</tr>
			<tr>
				<td><input type="submit" th:value="${id} == 'add' ? Add:Save"></td>
				<!-- 	<td><input type="button" id="edit_button" value="Edit" onclick="enterEditMode()"></td>  -->
				<!-- style="display: none" -->
			</tr>
		</table>
		<div></div>
	</form>
</body>
</html>
